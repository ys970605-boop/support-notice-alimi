<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-Card Duel | ì „ëµ ì¹´ë“œ ë°°í‹€</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --accent: #f43f5e;
            --energy: #ffb703;
            --text: #f8fafc;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; overflow: hidden; }
        
        #game-container {
            display: flex; flex-direction: column; height: 100vh; max-width: 500px; margin: 0 auto; border: 1px solid #334155; position: relative;
        }

        /* ìƒíƒœë°” */
        .status-bar {
            display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.3); z-index: 10;
        }
        .hp-bar { font-weight: 900; font-size: 20px; color: var(--accent); text-shadow: 0 0 10px rgba(244,63,94,0.5); }
        .energy-bar { font-weight: 900; font-size: 20px; color: var(--energy); }

        /* ì „ì¥ (Field) */
        #battlefield {
            flex-grow: 1; display: flex; flex-direction: column; justify-content: space-around; padding: 20px; perspective: 1000px;
        }
        .field-row {
            display: flex; justify-content: center; gap: 10px; height: 120px; border: 2px dashed rgba(255,255,255,0.05); border-radius: 15px; align-items: center;
        }
        .field-row.enemy { transform: rotateX(20deg); }
        .field-row.player { transform: rotateX(-20deg); }

        /* ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card {
            width: 80px; height: 110px; background: var(--card-bg); border: 2px solid #475569; border-radius: 8px;
            position: relative; cursor: pointer; transition: all 0.2s; user-select: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 5px; box-sizing: border-box;
        }
        .card:hover { transform: translateY(-10px) scale(1.1); border-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card.played { width: 70px; height: 95px; cursor: default; }
        .card.played:hover { transform: none; }
        
        .card-cost { position: absolute; top: -8px; left: -8px; background: var(--energy); color: #000; width: 22px; height: 22px; border-radius: 50%; font-size: 12px; font-weight: 900; display: flex; align-items: center; justify-content: center; border: 2px solid var(--card-bg); }
        .card-name { font-size: 10px; font-weight: bold; text-align: center; margin-top: 10px; }
        .card-stats { display: flex; justify-content: space-between; font-size: 12px; font-weight: 900; }
        .atk { color: #facc15; }
        .def { color: #4ade80; }

        /* í•¸ë“œ (Hand) */
        #player-hand {
            height: 150px; display: flex; justify-content: center; align-items: center; gap: -20px; padding-bottom: 20px;
        }
        #player-hand .card { margin: 0 -10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* í•˜ë‹¨ ì»¨íŠ¸ë¡¤ */
        .controls { padding: 15px; display: flex; justify-content: center; }
        #end-turn-btn {
            background: var(--primary); color: var(--bg); border: none; padding: 12px 40px; border-radius: 30px; font-weight: 900; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(56,189,248,0.4);
        }
        #end-turn-btn:disabled { background: #475569; cursor: not-allowed; box-shadow: none; }

        /* ì•Œë¦¼ íš¨ê³¼ */
        #toast {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 50px; font-weight: 900;
            display: none; z-index: 100; border: 2px solid var(--primary); pointer-events: none;
        }

        .damage-pop {
            position: absolute; color: var(--accent); font-weight: 900; font-size: 24px; animation: floatUp 1s forwards; pointer-events: none;
        }
        @keyframes floatUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- ìƒëŒ€ ìƒíƒœ -->
        <div class="status-bar">
            <div class="hp-bar">HP: <span id="enemy-hp">30</span></div>
            <div style="font-size: 12px; color: #64748b;">OPPONENT (AI)</div>
        </div>

        <div id="battlefield">
            <div class="field-row enemy" id="enemy-field">
                <!-- AIê°€ ë‚¸ ì¹´ë“œë“¤ -->
            </div>
            
            <div style="text-align: center; font-size: 10px; color: #334155; letter-spacing: 5px;">BATTLE FRONT</div>

            <div class="field-row player" id="player-field">
                <!-- í”Œë ˆì´ì–´ê°€ ë‚¸ ì¹´ë“œë“¤ -->
            </div>
        </div>

        <!-- í”Œë ˆì´ì–´ ìƒíƒœ -->
        <div class="status-bar">
            <div class="hp-bar">HP: <span id="player-hp">30</span></div>
            <div class="energy-bar">ENERGY: <span id="player-energy">1</span>/1</div>
        </div>

        <!-- í•¸ë“œ -->
        <div id="player-hand"></div>

        <div class="controls">
            <button id="end-turn-btn" onclick="endTurn()">TURN END</button>
        </div>

        <div id="toast">YOUR TURN</div>
    </div>

    <script>
        const CARD_DATA = [
            { name: "ì „êµ¬ ë³‘ì‚¬", cost: 1, atk: 2, hp: 2, emoji: "ğŸ’¡" },
            { name: "ë°©íŒ¨ ë¡œë´‡", cost: 2, atk: 1, hp: 5, emoji: "ğŸ›¡ï¸" },
            { name: "ì €ê²©ìˆ˜", cost: 2, atk: 4, hp: 1, emoji: "ğŸ¯" },
            { name: "ì „íˆ¬ íƒ±í¬", cost: 3, atk: 3, hp: 6, emoji: "ğŸšœ" },
            { name: "í™”ì—¼ìˆ ì‚¬", cost: 3, atk: 5, hp: 2, emoji: "ğŸ”¥" },
            { name: "ë“œë˜ê³¤", cost: 5, atk: 8, hp: 8, emoji: "ğŸ²" }
        ];

        let gameState = {
            playerHp: 30,
            enemyHp: 30,
            playerEnergy: 1,
            maxEnergy: 1,
            turn: 'player',
            playerHand: [],
            playerField: [],
            enemyField: []
        };

        function initGame() {
            // ì´ˆê¸° í•¸ë“œ ë“œë¡œìš°
            for(let i=0; i<4; i++) drawCard();
            render();
            showToast("GAME START");
        }

        function drawCard() {
            if(gameState.playerHand.length >= 7) return;
            const rand = CARD_DATA[Math.floor(Math.random() * CARD_DATA.length)];
            gameState.playerHand.push({ ...rand, id: Math.random() });
        }

        function createCardElement(card, isHand = true) {
            const el = document.createElement('div');
            el.className = 'card' + (isHand ? '' : ' played');
            el.innerHTML = `
                <div class="card-cost">${card.cost}</div>
                <div style="font-size: 30px; text-align: center; margin-top: 5px;">${card.emoji}</div>
                <div class="card-name">${card.name}</div>
                <div class="card-stats">
                    <span class="atk">âš”ï¸${card.atk}</span>
                    <span class="def">â¤ï¸${card.hp}</span>
                </div>
            `;
            if(isHand) {
                el.onclick = () => playCard(card);
            }
            return el;
        }

        function playCard(card) {
            if(gameState.turn !== 'player') return;
            if(gameState.playerEnergy < card.cost) {
                showToast("ENERGY SHORTAGE");
                return;
            }
            if(gameState.playerField.length >= 5) return;

            gameState.playerEnergy -= card.cost;
            gameState.playerHand = gameState.playerHand.filter(c => c.id !== card.id);
            gameState.playerField.push(card);
            render();
        }

        function endTurn() {
            if(gameState.turn !== 'player') return;
            gameState.turn = 'enemy';
            document.getElementById('end-turn-btn').disabled = true;
            
            // ì „íˆ¬ í˜ì´ì¦ˆ ì‹œë®¬ë ˆì´ì…˜
            battlePhase().then(() => {
                enemyTurn();
            });
        }

        async function battlePhase() {
            showToast("BATTLE PHASE");
            await sleep(1000);

            // í”Œë ˆì´ì–´ ê³µê²©
            for(let card of gameState.playerField) {
                if(gameState.enemyField.length > 0) {
                    const target = gameState.enemyField[0];
                    target.hp -= card.atk;
                    if(target.hp <= 0) gameState.enemyField.shift();
                } else {
                    gameState.enemyHp -= card.atk;
                    popDamage(card.atk, 'enemy');
                }
                render();
                await sleep(500);
            }

            // AI ê³µê²©
            for(let card of gameState.enemyField) {
                if(gameState.playerField.length > 0) {
                    const target = gameState.playerField[0];
                    target.hp -= card.atk;
                    if(target.hp <= 0) gameState.playerField.shift();
                } else {
                    gameState.playerHp -= card.atk;
                    popDamage(card.atk, 'player');
                }
                render();
                await sleep(500);
            }
        }

        async function enemyTurn() {
            showToast("ENEMY TURN");
            await sleep(1000);
            
            // AI ì¹´ë“œ í”Œë ˆì´ (ë‹¨ìˆœ)
            let enemyEnergy = Math.min(gameState.maxEnergy, 10);
            while(enemyEnergy > 0 && gameState.enemyField.length < 5) {
                const affordable = CARD_DATA.filter(c => c.cost <= enemyEnergy);
                if(affordable.length === 0) break;
                const card = affordable[Math.floor(Math.random() * affordable.length)];
                gameState.enemyField.push({ ...card, id: Math.random() });
                enemyEnergy -= card.cost;
                render();
                await sleep(500);
            }

            await sleep(1000);
            startPlayerTurn();
        }

        function startPlayerTurn() {
            gameState.turn = 'player';
            gameState.maxEnergy = Math.min(gameState.maxEnergy + 1, 10);
            gameState.playerEnergy = gameState.maxEnergy;
            drawCard();
            document.getElementById('end-turn-btn').disabled = false;
            showToast("YOUR TURN");
            render();
        }

        function render() {
            document.getElementById('enemy-hp').innerText = gameState.enemyHp;
            document.getElementById('player-hp').innerText = gameState.playerHp;
            document.getElementById('player-energy').innerText = gameState.playerEnergy;
            document.querySelector('.energy-bar').innerHTML = `ENERGY: <span id="player-energy">${gameState.playerEnergy}</span>/${gameState.maxEnergy}`;

            const hand = document.getElementById('player-hand');
            hand.innerHTML = '';
            gameState.playerHand.forEach(c => hand.appendChild(createCardElement(c)));

            const pField = document.getElementById('player-field');
            pField.innerHTML = '';
            gameState.playerField.forEach(c => pField.appendChild(createCardElement(c, false)));

            const eField = document.getElementById('enemy-field');
            eField.innerHTML = '';
            gameState.enemyField.forEach(c => eField.appendChild(createCardElement(c, false)));

            if(gameState.enemyHp <= 0) alert("VICTORY!");
            if(gameState.playerHp <= 0) alert("DEFEAT...");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1500);
        }

        function popDamage(amt, side) {
            const el = document.createElement('div');
            el.className = 'damage-pop';
            el.innerText = `-${amt}`;
            el.style.left = side === 'enemy' ? '50%' : '50%';
            el.style.top = side === 'enemy' ? '15%' : '75%';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        initGame();
    </script>
</body>
</html>
