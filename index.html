<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-Conquest RTS | ÏõêÍ±∞Î¶¨ Ìè¨Í≤©Ï†Ñ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; color: #0f0; touch-action: none; }
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #ranking-board { position: absolute; top: 15px; left: 15px; background: rgba(0,30,0,0.8); border: 2px solid #0f0; border-radius: 5px; padding: 10px; width: 220px; pointer-events: auto; }
        .rank-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; font-weight: bold; }
        .rank-row.eliminated { color: #555; text-decoration: line-through; }
        .rank-row.me { color: #fadb14; border-bottom: 1px solid #fadb14; }
        #res-panel { position: absolute; top: 15px; right: 15px; background: rgba(0,30,0,0.8); border: 2px solid #0f0; padding: 10px 20px; border-radius: 5px; font-weight: bold; pointer-events: auto; }
        .res-val { color: #fadb14; font-size: 20px; }
        #build-panel { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,30,0,0.9); border: 2px solid #0f0; padding: 15px; border-radius: 10px; display: none; pointer-events: auto; gap: 15px; }
        .build-btn { background: #020; color: #0f0; border: 1px solid #0f0; padding: 10px; cursor: pointer; text-align: center; font-size: 12px; min-width: 90px; }
        .build-btn:hover { background: #040; }
        #msg-log { position: absolute; bottom: 20px; left: 20px; color: #0f0; font-size: 14px; text-shadow: 1px 1px 2px #000; }
        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 3px solid #f00; padding: 40px; text-align: center; display: none; pointer-events: auto; z-index: 100; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="ranking-board"><div style="font-size: 10px; margin-bottom: 8px; color: #aaa;">WORLD DOMINATION RANKING</div><div id="ranks"></div></div>
        <div id="res-panel">GOLD: <span id="gold-val" class="res-val">500</span></div>
        <div id="msg-log">ÌÉÄÏõåÎ•º Í±¥ÏÑ§ÌïòÏó¨ ÏõêÍ±∞Î¶¨ Î∞©Ïñ¥ÎßùÏùÑ Íµ¨Ï∂ïÌïòÏã≠ÏãúÏò§.</div>
        <div id="build-panel">
            <button class="build-btn" onclick="produceUnit('worker')">SCV (‚õèÔ∏è)<br>50G</button>
            <button class="build-btn" onclick="produceUnit('soldier')">MARINE (‚öîÔ∏è)<br>100G</button>
            <button class="build-btn" onclick="produceUnit('tower')">TOWER (üèπ)<br>200G</button>
        </div>
        <div id="game-over"><h1 id="over-title" style="color:#f00">MISSION FAILED</h1><p id="over-msg"></p><button onclick="location.reload()" style="background:#0f0; color:#000; border:none; padding:10px 20px; cursor:pointer; font-weight:bold;">RESTART</button></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = 2000, H = 2000;
        let camX = 0, camY = 0, gold = 500;

        const TEAMS = [
            { id: 1, name: "ÌïúÍµ≠", color: "#52c41a", flag: "üá∞üá∑", start: {x: 200, y: 1800}, score: 0, alive: true },
            { id: 2, name: "Ï§ëÍµ≠", color: "#ff4d4f", flag: "üá®üá≥", start: {x: 1800, y: 200}, score: 0, alive: true },
            { id: 3, name: "ÏùºÎ≥∏", color: "#d9d9d9", flag: "üáØüáµ", start: {x: 200, y: 200}, score: 0, alive: true },
            { id: 4, name: "ÎØ∏Íµ≠", color: "#1890ff", flag: "üá∫üá∏", start: {x: 1800, y: 1800}, score: 0, alive: true }
        ];

        let entities = [], minerals = [], projectiles = [];

        function initGame() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            TEAMS.forEach(team => { for(let i=0; i<6; i++) minerals.push({ x: team.start.x + (Math.random()-0.5)*400, y: team.start.y + (Math.random()-0.5)*400 }); });
            TEAMS.forEach(team => entities.push({ id: Math.random(), type: 'hq', team: team.id, x: team.start.x, y: team.start.y, hp: 2500, maxHp: 2500, size: 80 }));
            camX = 0; camY = H - canvas.height;
            setInterval(gameLoop, 50); requestAnimationFrame(draw);
        }

        function produceUnit(type) {
            const costs = { worker: 50, soldier: 100, tower: 200 };
            if(gold < costs[type]) return;
            gold -= costs[type]; updateUI();
            const hq = entities.find(e => e.team === 1 && e.type === 'hq');
            if(!hq) return;
            const u = { id: Math.random(), type: type, team: 1, x: hq.x + (Math.random()-0.5)*200, y: hq.y + (Math.random()-0.5)*200, state: 'idle', cooldown: 0 };
            if(type === 'worker') { u.hp = 100; u.maxHp = 100; u.size = 18; u.speed = 3; }
            else if(type === 'soldier') { u.hp = 250; u.maxHp = 250; u.size = 18; u.speed = 4.5; u.range = 150; u.damage = 25; }
            else if(type === 'tower') { u.hp = 1000; u.maxHp = 1000; u.size = 35; u.speed = 0; u.range = 350; u.damage = 40; }
            entities.push(u);
        }

        function gameLoop() {
            // Ìè¨ÌÉÑ Ïù¥Îèô Î°úÏßÅ
            for(let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                if(!p.target || p.target.hp <= 0) { projectiles.splice(i, 1); continue; }
                const d = Math.hypot(p.target.x - p.x, p.target.y - p.y);
                if(d < 15) {
                    p.target.hp -= p.damage;
                    const team = TEAMS.find(t => t.id === p.team);
                    if(p.target.hp <= 0 && team) team.score += (p.target.type === 'hq' ? 100 : 20);
                    projectiles.splice(i, 1);
                } else {
                    p.x += (p.target.x - p.x)/d * p.speed; p.y += (p.target.y - p.y)/d * p.speed;
                }
            }

            entities.forEach(e => {
                const team = TEAMS.find(t => t.id === e.team);
                if(!team.alive) return;
                if(e.type === 'worker') {
                    if(e.state === 'idle') {
                        let nearest = null, minDist = Infinity;
                        minerals.forEach(m => { let d = Math.hypot(m.x - e.x, m.y - e.y); if(d < minDist) { minDist = d; nearest = m; } });
                        e.target = nearest; e.state = 'moving_to_mineral';
                    }
                    if(e.state === 'moving_to_mineral' && e.target) {
                        let d = Math.hypot(e.target.x - e.x, e.target.y - e.y);
                        if(d < 15) { e.state = 'mining'; setTimeout(() => { e.state = 'returning'; e.target = entities.find(ent => ent.team === e.team && ent.type === 'hq'); }, 1500); }
                        else { e.x += (e.target.x - e.x)/d * e.speed; e.y += (e.target.y - e.y)/d * e.speed; }
                    }
                    if(e.state === 'returning' && e.target) {
                        let d = Math.hypot(e.target.x - e.x, e.target.y - e.y);
                        if(d < 50) { if(e.team === 1) gold += 15; team.score += 1; updateUI(); e.state = 'idle'; }
                        else { e.x += (e.target.x - e.x)/d * e.speed; e.y += (e.target.y - e.y)/d * e.speed; }
                    }
                }
                if(e.type === 'soldier' || e.type === 'tower') {
                    if(e.cooldown > 0) e.cooldown--;
                    let enemy = entities.find(ent => ent.team !== e.team && ent.hp > 0);
                    if(enemy) {
                        let d = Math.hypot(enemy.x - e.x, enemy.y - e.y);
                        if(d < e.range) {
                            if(e.cooldown <= 0) {
                                projectiles.push({ x: e.x, y: e.y, target: enemy, speed: 20, damage: e.damage, team: e.team, type: e.type });
                                e.cooldown = e.type === 'tower' ? 30 : 15;
                            }
                        } else if(e.type === 'soldier') { e.x += (enemy.x - e.x)/d * e.speed; e.y += (enemy.y - e.y)/d * e.speed; }
                    }
                }
            });

            TEAMS.forEach(t => { if(t.alive && !entities.some(ent => ent.team === t.id && ent.type === 'hq')) { t.alive = false; entities = entities.filter(ent => ent.team !== t.id); if(t.id === 1) showEndScreen("MISSION FAILED", "Î≥∏Î∂ÄÍ∞Ä ÌååÍ¥¥ÎêòÏóàÏäµÎãàÎã§."); } });
            entities = entities.filter(e => e.hp > 0);
            if(TEAMS.filter(t => t.alive).length === 1 && TEAMS.find(t => t.alive).id === 1) showEndScreen("VICTORY!", "ÏÑ∏Í≥Ñ Ï†ïÎ≥µ ÏôÑÎ£å.");
            
            // AI ÏÉùÏÇ∞ Í∞ïÌôî
            if(Math.random() < 0.04) {
                [2,3,4].forEach(tId => {
                    const t = TEAMS.find(team => team.id === tId); if(!t.alive) return;
                    let hq = entities.find(ent => ent.team === tId && ent.type === 'hq');
                    if(hq) {
                        const r = Math.random(), type = r < 0.2 ? 'worker' : (r < 0.8 ? 'soldier' : 'tower');
                        const u = { id: Math.random(), type: type, team: tId, x: hq.x + (Math.random()-0.5)*200, y: hq.y + (Math.random()-0.5)*200, cooldown: 0 };
                        if(type==='worker'){ u.hp=100; u.maxHp=100; u.size=18; u.speed=3; }
                        else if(type==='soldier'){ u.hp=250; u.maxHp=250; u.size=18; u.speed=3; u.range=150; u.damage=20; }
                        else if(type==='tower'){ u.hp=1000; u.maxHp=1000; u.size=35; u.speed=0; u.range=350; u.damage=35; }
                        entities.push(u);
                    }
                });
            }
            updateRanking();
        }

        function updateRanking() {
            let sorted = [...TEAMS].sort((a,b) => b.score - a.score);
            let html = '';
            sorted.forEach(t => { html += `<div class="rank-row ${t.id === 1 ? 'me' : ''} ${!t.alive ? 'eliminated' : ''}"><span>${t.flag} ${t.name}</span><span>${t.score} PTS</span></div>`; });
            document.getElementById('ranks').innerHTML = html;
        }

        function showEndScreen(title, msg) { const s = document.getElementById('game-over'); document.getElementById('over-title').innerText = title; document.getElementById('over-title').style.color = title === "VICTORY!" ? "#0f0" : "#f00"; document.getElementById('over-msg').innerText = msg; s.style.display = 'block'; }
        function updateUI() { document.getElementById('gold-val').innerText = Math.floor(gold); }

        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-camX, -camY);
            minerals.forEach(m => { ctx.fillStyle = '#0ff'; ctx.beginPath(); ctx.arc(m.x, m.y, 12, 0, Math.PI*2); ctx.fill(); });
            projectiles.forEach(p => { ctx.fillStyle = p.type === 'tower' ? '#fadb14' : '#fff'; ctx.beginPath(); ctx.arc(p.x, p.y, p.type === 'tower' ? 6 : 3, 0, Math.PI*2); ctx.fill(); if(p.type==='tower'){ ctx.shadowBlur=10; ctx.shadowColor='#fadb14'; } });
            ctx.shadowBlur = 0;
            entities.forEach(e => {
                const team = TEAMS.find(t => t.id === e.team); ctx.fillStyle = team.color;
                if(e.type === 'hq') { ctx.fillRect(e.x - 40, e.y - 40, 80, 80); ctx.fillStyle = '#fff'; ctx.font = '30px Arial'; ctx.fillText(team.flag, e.x-20, e.y+12); }
                else if(e.type === 'tower') { ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.strokeRect(e.x - 17, e.y - 17, 34, 34); ctx.fillRect(e.x - 17, e.y - 17, 34, 34); ctx.fillStyle = '#fff'; ctx.font = '16px Arial'; ctx.fillText('üèπ', e.x-10, e.y+8); }
                else { ctx.beginPath(); ctx.arc(e.x, e.y, 18, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = '#fff'; ctx.font = 'bold 14px Arial'; ctx.fillText(e.type === 'worker' ? '‚õèÔ∏è' : '‚öîÔ∏è', e.x-10, e.y+6); }
                ctx.fillStyle = '#500'; ctx.fillRect(e.x - 30, e.y - 35, 60, 5); ctx.fillStyle = '#0f0'; ctx.fillRect(e.x - 30, e.y - 35, 60 * (e.hp/e.maxHp), 5);
            });
            ctx.restore(); requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousedown', e => { const x = e.clientX + camX, y = e.clientY + camY; const clicked = entities.find(ent => Math.hypot(ent.x - x, ent.y - y) < ent.size + 10); if(clicked && clicked.team === 1 && clicked.type === 'hq') document.getElementById('build-panel').style.display = 'flex'; else document.getElementById('build-panel').style.display = 'none'; });
        let isDragging = false, lastX, lastY;
        canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
        window.addEventListener('mousemove', e => { if(!isDragging) return; camX -= (e.clientX - lastX); camY -= (e.clientY - lastY); lastX = e.clientX; lastY = e.clientY; camX = Math.max(0, Math.min(W - canvas.width, camX)); camY = Math.max(0, Math.min(H - canvas.height, camY)); });
        window.addEventListener('mouseup', () => isDragging = false);
        initGame();
    </script>
</body>
</html>
