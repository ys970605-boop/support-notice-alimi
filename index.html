<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-Conquest RTS | ë¬¸ëª… ì „ìŸ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: 'Courier New', Courier, monospace; color: #00ff00; touch-action: none; }
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* ìì›ì°½ */
        #res-panel { position: absolute; top: 15px; right: 15px; background: rgba(0,20,0,0.8); border: 2px solid #00ff00; padding: 10px 20px; border-radius: 5px; font-weight: bold; pointer-events: auto; }
        .res-val { color: #fadb14; font-size: 20px; }

        /* ìƒì‚° ì»¨íŠ¸ë¡¤ íŒ¨ë„ */
        #build-panel { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,20,0,0.9); border: 2px solid #00ff00; padding: 15px; border-radius: 10px; 
            display: none; pointer-events: auto; gap: 15px;
        }
        .build-btn { 
            background: #004400; color: #00ff00; border: 1px solid #00ff00; padding: 10px; 
            cursor: pointer; text-align: center; font-size: 12px; min-width: 80px;
        }
        .build-btn:active { background: #008800; }
        .build-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ë©”ì‹œì§€ ë¡œê·¸ */
        #msg-log { position: absolute; bottom: 20px; left: 20px; color: #00ff00; font-size: 14px; text-shadow: 1px 1px 2px #000; }

        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 3px solid #ff0000; padding: 40px; text-align: center; display: none; pointer-events: auto; }
        
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="res-panel">GOLD: <span id="gold-val" class="res-val">500</span></div>
        <div id="msg-log">ì „íˆ¬ ì¤€ë¹„ ì™„ë£Œ... ê¸°ì§€ë¥¼ ì„ íƒí•˜ì—¬ ìœ ë‹›ì„ ìƒì‚°í•˜ì„¸ìš”.</div>
        
        <div id="build-panel">
            <button class="build-btn" onclick="produceUnit('worker')">ì¼ê¾¼ (â›ï¸)<br>Cost: 50</button>
            <button class="build-btn" onclick="produceUnit('soldier')">ì „íˆ¬ë³‘ (âš”ï¸)<br>Cost: 100</button>
        </div>

        <div id="game-over">
            <h1 style="color:#ff0000">MISSION FAILED</h1>
            <p>ë³¸ë¶€ê°€ íŒŒê´´ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
            <button onclick="location.reload()" style="background:#00ff00; color:#000; border:none; padding:10px 20px; cursor:pointer;">RESTART</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = 2000, H = 2000; // ì›”ë“œ í¬ê¸°
        let camX = 0, camY = 0;
        let gold = 500;
        let selectedId = null;

        const TEAMS = [
            { id: 1, name: "í•œêµ­", color: "#52c41a", flag: "ğŸ‡°ğŸ‡·" },
            { id: 2, name: "ì¤‘êµ­", color: "#ff4d4f", flag: "ğŸ‡¨ğŸ‡³" },
            { id: 3, name: "ì¼ë³¸", color: "#d9d9d9", flag: "ğŸ‡¯ğŸ‡µ" },
            { id: 4, name: "ë¯¸êµ­", color: "#1890ff", flag: "ğŸ‡ºğŸ‡¸" }
        ];

        let entities = []; // {id, type, team, x, y, hp, maxHp, target}
        let minerals = [];

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // ë¯¸ë„¤ë„ ë°°ì¹˜
            for(let i=0; i<40; i++) {
                minerals.push({x: Math.random()*W, y: Math.random()*H, amount: 1000});
            }

            // ê° íŒ€ ë³¸ë¶€ ë°°ì¹˜
            spawnHQ(1, 200, 1800); // í”Œë ˆì´ì–´ (í•˜ë‹¨ ì¢Œì¸¡)
            spawnHQ(2, 1800, 200);  // ì 1 (ìƒë‹¨ ìš°ì¸¡)
            spawnHQ(3, 200, 200);   // ì 2 (ìƒë‹¨ ì¢Œì¸¡)
            spawnHQ(4, 1800, 1800); // ì 3 (í•˜ë‹¨ ìš°ì¸¡)

            // ì´ˆê¸° ì¹´ë©”ë¼ ìœ„ì¹˜
            camX = 0; camY = H - canvas.height;

            setInterval(gameLoop, 50);
            requestAnimationFrame(draw);
        }

        function spawnHQ(teamId, x, y) {
            entities.push({
                id: Math.random(), type: 'hq', team: teamId, x: x, y: y, hp: 2000, maxHp: 2000, size: 60
            });
        }

        function produceUnit(type) {
            const cost = type === 'worker' ? 50 : 100;
            if(gold < cost) return;
            gold -= cost;
            updateUI();

            const hq = entities.find(e => e.team === 1 && e.type === 'hq');
            entities.push({
                id: Math.random(),
                type: type,
                team: 1,
                x: hq.x + (Math.random()-0.5)*100,
                y: hq.y + (Math.random()-0.5)*100,
                hp: type === 'worker' ? 100 : 200,
                maxHp: type === 'worker' ? 100 : 200,
                size: 15,
                speed: type === 'worker' ? 3 : 4,
                range: type === 'worker' ? 30 : 100,
                damage: type === 'worker' ? 0 : 10,
                state: 'idle'
            });
        }

        function gameLoop() {
            // ìì› ì—…ë°ì´íŠ¸ ë° AI ë™ì‘
            entities.forEach(e => {
                if(e.type === 'worker') {
                    // ì¼ê¾¼ ë¡œì§: ê°€ì¥ ê°€ê¹Œìš´ ë¯¸ë„¤ë„ ì°¾ê¸°
                    if(e.state === 'idle') {
                        let nearest = minerals[0];
                        let minDist = Infinity;
                        minerals.forEach(m => {
                            let d = Math.hypot(m.x - e.x, m.y - e.y);
                            if(d < minDist) { minDist = d; nearest = m; }
                        });
                        e.target = nearest;
                        e.state = 'moving_to_mineral';
                    }
                    
                    if(e.state === 'moving_to_mineral' && e.target) {
                        let d = Math.hypot(e.target.x - e.x, e.target.y - e.y);
                        if(d < 10) {
                            e.state = 'mining';
                            setTimeout(() => { 
                                e.state = 'returning'; 
                                let hq = entities.find(ent => ent.team === e.team && ent.type === 'hq');
                                e.target = hq;
                            }, 2000);
                        } else {
                            e.x += (e.target.x - e.x)/d * e.speed;
                            e.y += (e.target.y - e.y)/d * e.speed;
                        }
                    }

                    if(e.state === 'returning' && e.target) {
                        let d = Math.hypot(e.target.x - e.x, e.target.y - e.y);
                        if(d < 40) {
                            if(e.team === 1) gold += 10;
                            updateUI();
                            e.state = 'idle';
                        } else {
                            e.x += (e.target.x - e.x)/d * e.speed;
                            e.y += (e.target.y - e.y)/d * e.speed;
                        }
                    }
                }

                if(e.type === 'soldier') {
                    // ì „íˆ¬ë³‘ ë¡œì§: ê°€ì¥ ê°€ê¹Œìš´ ì  ì°¾ê¸°
                    let nearestEnemy = entities.find(ent => ent.team !== e.team && ent.hp > 0);
                    if(nearestEnemy) {
                        let d = Math.hypot(nearestEnemy.x - e.x, nearestEnemy.y - e.y);
                        if(d < e.range) {
                            // ê³µê²©
                            nearestEnemy.hp -= e.damage / 10;
                        } else {
                            // ì´ë™
                            e.x += (nearestEnemy.x - e.x)/d * e.speed;
                            e.y += (nearestEnemy.y - e.y)/d * e.speed;
                        }
                    }
                }
            });

            // ì‚¬ë§ ì²˜ë¦¬
            entities = entities.filter(e => {
                if(e.hp <= 0) {
                    if(e.type === 'hq' && e.team === 1) document.getElementById('game-over').style.display='block';
                    return false;
                }
                return true;
            });

            // ê°„ë‹¨í•œ AI ë³¸ë¶€ (10ì´ˆë§ˆë‹¤ ë³‘ë ¥ ìƒì‚°)
            if(Math.random() < 0.01) {
                [2,3,4].forEach(tId => {
                    let hq = entities.find(ent => ent.team === tId && ent.type === 'hq');
                    if(hq) {
                        entities.push({
                            id: Math.random(), type: 'soldier', team: tId, x: hq.x, y: hq.y,
                            hp: 200, maxHp: 200, size: 15, speed: 3, range: 100, damage: 10
                        });
                    }
                });
            }
        }

        function updateUI() {
            document.getElementById('gold-val').innerText = Math.floor(gold);
        }

        function draw() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-camX, -camY);

            // ê·¸ë¦¬ë“œ
            ctx.strokeStyle = '#111';
            for(let i=0; i<=W; i+=100) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,H); ctx.stroke(); }
            for(let i=0; i<=H; i+=100) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(W,i); ctx.stroke(); }

            // ë¯¸ë„¤ë„
            minerals.forEach(m => {
                ctx.fillStyle = '#00ffff';
                ctx.beginPath(); ctx.arc(m.x, m.y, 10, 0, Math.PI*2); ctx.fill();
                ctx.font = '10px Arial'; ctx.fillText('MINERAL', m.x - 20, m.y - 15);
            });

            // ì—”í‹°í‹°
            entities.forEach(e => {
                const team = TEAMS.find(t => t.id === e.team);
                ctx.fillStyle = team.color;
                
                if(e.type === 'hq') {
                    ctx.fillRect(e.x - e.size/2, e.y - e.size/2, e.size, e.size);
                    ctx.fillStyle = '#fff'; ctx.font = '20px Arial';
                    ctx.fillText(team.flag, e.x-12, e.y+8);
                } else {
                    ctx.beginPath(); ctx.arc(e.x, e.y, e.size, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.font = '12px Arial';
                    ctx.fillText(e.type === 'worker' ? 'â›ï¸' : 'âš”ï¸', e.x-8, e.y+5);
                }

                // HP ë°”
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(e.x - 20, e.y - e.size - 10, 40, 4);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(e.x - 20, e.y - e.size - 10, 40 * (e.hp/e.maxHp), 4);
            });

            ctx.restore();
            requestAnimationFrame(draw);
        }

        // ì¡°ì‘
        canvas.addEventListener('mousedown', e => {
            const x = e.clientX + camX;
            const y = e.clientY + camY;
            const clicked = entities.find(ent => Math.hypot(ent.x - x, ent.y - y) < ent.size + 10);
            
            if(clicked && clicked.team === 1 && clicked.type === 'hq') {
                document.getElementById('build-panel').style.display = 'flex';
                document.getElementById('msg-log').innerText = "ë³¸ë¶€ ì„ íƒë¨: ìœ ë‹› ìƒì‚° ëª…ë ¹ì„ ë‚´ë¦¬ì‹­ì‹œì˜¤.";
            } else {
                document.getElementById('build-panel').style.display = 'none';
            }
        });

        // ì¹´ë©”ë¼ ì´ë™ (ë§ˆìš°ìŠ¤ ë“œë˜ê·¸)
        let isDragging = false, lastX, lastY;
        canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
        window.addEventListener('mousemove', e => {
            if(!isDragging) return;
            camX -= (e.clientX - lastX);
            camY -= (e.clientY - lastY);
            lastX = e.clientX; lastY = e.clientY;
            camX = Math.max(0, Math.min(W - canvas.width, camX));
            camY = Math.max(0, Math.min(H - canvas.height, camY));
        });
        window.addEventListener('mouseup', () => isDragging = false);

        initGame();
    </script>
</body>
</html>
