<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>지원공고알리미 | 공고를 찾는 시간보다, 준비하는 시간을 늘리세요.</title>
  <style>
    :root{--bg:#f4f7fb;--text:#1f2d3d;--sub:#5f738a;--brand:#2d7ff9;--line:#dbe5f0;--card:#fff}
    *{box-sizing:border-box} body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Apple SD Gothic Neo',sans-serif;background:linear-gradient(180deg,#eef4fb,#f4f7fb);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    .hero{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:42px;box-shadow:0 12px 28px rgba(31,45,61,.08)}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#eaf2ff;color:#2d5f9b;font-weight:700;font-size:12px;border:1px solid #cfe0ff}
    h1{font-size:clamp(30px,4.5vw,54px);line-height:1.12;margin:14px 0 10px;letter-spacing:-.02em}
    p{color:var(--sub);font-size:17px;margin:0}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:22px}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:800}
    .btn-primary{background:linear-gradient(90deg,#2d7ff9,#4f92ff);color:#fff}
    .btn-ghost{border:1px solid var(--line);color:#315375;background:#fff}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:18px}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px}
    .card b{display:block;margin-bottom:6px}
    .footer{margin-top:22px;color:#7890a8;font-size:13px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}.hero{padding:26px}}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <span class="badge">정부지원사업 탐색/실행 서비스</span>
      <h1>지원공고알리미</h1>
      <p><b>공고를 찾는 시간보다, 준비하는 시간을 늘리세요.</b><br/>마감 임박 공고를 놓치지 않고, 오늘 해야 할 준비를 바로 시작할 수 있게 도와줍니다.</p>

      <div class="actions">
        <a class="btn btn-primary" href="./index.html">서비스 시작하기</a>
        <a class="btn btn-ghost" href="./BRANDING.md">브랜딩 보기</a>
      </div>

      <div class="grid">
        <article class="card">
          <b>한 번에 모으기</b>
          K-Startup, 기업마당 공고를 한 화면에서 확인
        </article>
        <article class="card">
          <b>우선순위 자동화</b>
          마감일과 관심 조건으로 중요한 공고부터 정렬
        </article>
        <article class="card">
          <b>오늘 할 일 제안</b>
          당장 실행 가능한 체크포인트를 자동 생성
        </article>
      </div>

      <div class="footer">© 2026 지원공고알리미 MVP</div>
    </section>
  </div>
</body>
