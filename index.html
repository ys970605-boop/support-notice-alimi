<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-Conquest RTS | êµ­ê°€ ëŒ€í•­ì „</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; color: #0f0; touch-action: none; }
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* ë­í‚¹ ë³´ë“œ (ì¢Œì¸¡ ìƒë‹¨) */
        #ranking-board {
            position: absolute; top: 15px; left: 15px; background: rgba(0,30,0,0.8); border: 2px solid #0f0; border-radius: 5px; padding: 10px; width: 220px; pointer-events: auto;
        }
        .rank-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; font-weight: bold; }
        .rank-row.eliminated { color: #555; text-decoration: line-through; }
        .rank-row.me { color: #fadb14; border-bottom: 1px solid #fadb14; }

        #res-panel { position: absolute; top: 15px; right: 15px; background: rgba(0,30,0,0.8); border: 2px solid #0f0; padding: 10px 20px; border-radius: 5px; font-weight: bold; pointer-events: auto; }
        .res-val { color: #fadb14; font-size: 20px; }

        #build-panel { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,30,0,0.9); border: 2px solid #0f0; padding: 15px; border-radius: 10px; 
            display: none; pointer-events: auto; gap: 15px;
        }
        .build-btn { 
            background: #020; color: #0f0; border: 1px solid #0f0; padding: 10px; 
            cursor: pointer; text-align: center; font-size: 12px; min-width: 90px;
        }
        .build-btn:hover { background: #040; }

        #msg-log { position: absolute; bottom: 20px; left: 20px; color: #0f0; font-size: 14px; text-shadow: 1px 1px 2px #000; }
        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 3px solid #f00; padding: 40px; text-align: center; display: none; pointer-events: auto; z-index: 100; }
        
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="ranking-board">
            <div style="font-size: 10px; margin-bottom: 8px; color: #aaa;">WORLD DOMINATION RANKING</div>
            <div id="ranks"></div>
        </div>

        <div id="res-panel">GOLD: <span id="gold-val" class="res-val">500</span></div>
        <div id="msg-log">êµì „ ì‹œì‘... ì ì˜ ë³¸ì§„ì„ íŒŒê´´í•˜ì—¬ ìŠ¹ë¦¬í•˜ì‹­ì‹œì˜¤.</div>
        
        <div id="build-panel">
            <button class="build-btn" onclick="produceUnit('worker')">SCV (â›ï¸)<br>50G</button>
            <button class="build-btn" onclick="produceUnit('soldier')">MARINE (âš”ï¸)<br>100G</button>
            <button class="build-btn" onclick="produceUnit('tower')">TOWER (ğŸ›¡ï¸)<br>200G</button>
        </div>

        <div id="game-over">
            <h1 id="over-title" style="color:#f00">MISSION FAILED</h1>
            <p id="over-msg">ë³¸ë¶€ê°€ íŒŒê´´ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
            <button onclick="location.reload()" style="background:#0f0; color:#000; border:none; padding:10px 20px; cursor:pointer; font-weight:bold;">RESTART</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = 2000, H = 2000;
        let camX = 0, camY = 0;
        let gold = 500;

        const TEAMS = [
            { id: 1, name: "í•œêµ­", color: "#52c41a", flag: "ğŸ‡°ğŸ‡·", start: {x: 200, y: 1800}, score: 0, alive: true },
            { id: 2, name: "ì¤‘êµ­", color: "#ff4d4f", flag: "ğŸ‡¨ğŸ‡³", start: {x: 1800, y: 200}, score: 0, alive: true },
            { id: 3, name: "ì¼ë³¸", color: "#d9d9d9", flag: "ğŸ‡¯ğŸ‡µ", start: {x: 200, y: 200}, score: 0, alive: true },
            { id: 4, name: "ë¯¸êµ­", color: "#1890ff", flag: "ğŸ‡ºğŸ‡¸", start: {x: 1800, y: 1800}, score: 0, alive: true }
        ];

        let entities = [];
        let minerals = [];

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            TEAMS.forEach(team => {
                for(let i=0; i<6; i++) {
                    minerals.push({
                        x: team.start.x + (Math.random()-0.5)*400,
                        y: team.start.y + (Math.random()-0.5)*400,
                        amount: 1000
                    });
                }
            });
            for(let i=0; i<15; i++) {
                minerals.push({x: 700 + Math.random()*600, y: 700 + Math.random()*600, amount: 2000});
            }

            TEAMS.forEach(team => spawnHQ(team.id, team.start.x, team.start.y));
            camX = 0; camY = H - canvas.height;

            setInterval(gameLoop, 50);
            requestAnimationFrame(draw);
        }

        function spawnHQ(teamId, x, y) {
            entities.push({
                id: Math.random(), type: 'hq', team: teamId, x: x, y: y, hp: 2500, maxHp: 2500, size: 80
            });
        }

        function produceUnit(type) {
            const costs = { worker: 50, soldier: 100, tower: 200 };
            const cost = costs[type];
            if(gold < cost) return;
            gold -= cost;
            updateUI();

            const hq = entities.find(e => e.team === 1 && e.type === 'hq');
            if(!hq) return;

            const unit = {
                id: Math.random(), type: type, team: 1,
                x: hq.x + (Math.random()-0.5)*250,
                y: hq.y + (Math.random()-0.5)*250,
                state: 'idle'
            };

            if(type === 'worker') {
                unit.hp = 100; unit.maxHp = 100; unit.size = 18; unit.speed = 3;
            } else if(type === 'soldier') {
                unit.hp = 250; unit.maxHp = 250; unit.size = 18; unit.speed = 4.5; unit.range = 130; unit.damage = 20;
            } else if(type === 'tower') {
                unit.hp = 800; unit.maxHp = 800; unit.size = 30; unit.speed = 0; unit.range = 250; unit.damage = 30;
            }
            entities.push(unit);
        }

        function gameLoop() {
            entities.forEach(e => {
                const team = TEAMS.find(t => t.id === e.team);
                if(!team.alive) return;

                if(e.type === 'worker') {
                    // (ìƒëµëœ ì¼ê¾¼ ë¡œì§ì€ ë™ì¼)
                    if(e.state === 'idle') {
                        let nearest = null, minDist = Infinity;
                        minerals.forEach(m => {
                            let d = Math.hypot(m.x - e.x, m.y - e.y);
                            if(d < minDist) { minDist = d; nearest = m; }
                        });
                        e.target = nearest; e.state = 'moving_to_mineral';
                    }
                    if(e.state === 'moving_to_mineral' && e.target) {
                        let d = Math.hypot(e.target.x - e.x, e.target.y - e.y);
                        if(d < 15) {
                            e.state = 'mining';
                            setTimeout(() => { 
                                e.state = 'returning'; 
                                e.target = entities.find(ent => ent.team === e.team && ent.type === 'hq');
                            }, 1500);
                        } else {
                            e.x += (e.target.x - e.x)/d * e.speed;
                            e.y += (e.target.y - e.y)/d * e.speed;
                        }
                    }
                    if(e.state === 'returning' && e.target) {
                        let d = Math.hypot(e.target.x - e.x, e.target.y - e.y);
                        if(d < 50) {
                            if(e.team === 1) gold += 15;
                            team.score += 1;
                            updateUI(); e.state = 'idle';
                        } else {
                            e.x += (e.target.x - e.x)/d * e.speed;
                            e.y += (e.target.y - e.y)/d * e.speed;
                        }
                    }
                }

                if(e.type === 'soldier' || e.type === 'tower') {
                    let nearestEnemy = entities.find(ent => ent.team !== e.team && ent.hp > 0);
                    if(nearestEnemy) {
                        let d = Math.hypot(nearestEnemy.x - e.x, nearestEnemy.y - e.y);
                        if(d < e.range) {
                            nearestEnemy.hp -= e.damage / 15;
                            if(nearestEnemy.hp <= 0) {
                                team.score += (nearestEnemy.type === 'hq' ? 100 : (nearestEnemy.type === 'tower' ? 50 : 10));
                            }
                        } else if(e.type === 'soldier') { // íƒ€ì›ŒëŠ” ì´ë™ ë¶ˆê°€
                            e.x += (nearestEnemy.x - e.x)/d * e.speed;
                            e.y += (nearestEnemy.y - e.y)/d * e.speed;
                        }
                    }
                }
            });

            // íŒ€ ìƒì¡´ ì²´í¬ ë° ìœ ë‹› ì‚­ì œ
            TEAMS.forEach(team => {
                if(team.alive) {
                    const hasHQ = entities.some(ent => ent.team === team.id && ent.type === 'hq');
                    if(!hasHQ) {
                        team.alive = false;
                        entities = entities.filter(ent => ent.team !== team.id);
                        if(team.id === 1) showEndScreen("MISSION FAILED", "ë³¸ë¶€ê°€ íŒŒê´´ë˜ì—ˆìŠµë‹ˆë‹¤.");
                    }
                }
            });

            entities = entities.filter(e => e.hp > 0);

            // AI ìƒì‚° (íƒ€ì›Œ ì¶”ê°€)
            if(Math.random() < 0.04) {
                [2,3,4].forEach(tId => {
                    const team = TEAMS.find(t => t.id === tId);
                    if(!team.alive) return;
                    let hq = entities.find(ent => ent.team === tId && ent.type === 'hq');
                    if(hq) {
                        const rand = Math.random();
                        const type = rand < 0.2 ? 'worker' : (rand < 0.9 ? 'soldier' : 'tower');
                        const unit = {
                            id: Math.random(), type: type, team: tId, x: hq.x + (Math.random()-0.5)*200, y: hq.y + (Math.random()-0.5)*200,
                            state: 'idle'
                        };
                        if(type==='worker'){ unit.hp=100; unit.maxHp=100; unit.size=18; unit.speed=3; }
                        else if(type==='soldier'){ unit.hp=250; unit.maxHp=250; unit.size=18; unit.speed=3; unit.range=120; unit.damage=20; }
                        else if(type==='tower'){ unit.hp=800; unit.maxHp=800; unit.size=30; unit.speed=0; unit.range=250; unit.damage=30; }
                        entities.push(unit);
                    }
                });
            }
            updateRanking();
        }

        function updateRanking() {
            let sorted = [...TEAMS].sort((a,b) => b.score - a.score);
            let html = '';
            sorted.forEach(t => {
                html += `<div class="rank-row ${t.id === 1 ? 'me' : ''} ${!t.alive ? 'eliminated' : ''}">
                    <span>${t.flag} ${t.name}</span>
                    <span>${t.score} PTS ${!t.alive ? '(OUT)' : ''}</span>
                </div>`;
            });
            document.getElementById('ranks').innerHTML = html;
        }

        function showEndScreen(title, msg) {
            const screen = document.getElementById('game-over');
            document.getElementById('over-title').innerText = title;
            document.getElementById('over-title').style.color = title === "VICTORY!" ? "#0f0" : "#f00";
            document.getElementById('over-msg').innerText = msg;
            screen.style.display = 'block';
        }

        function updateUI() {
            document.getElementById('gold-val').innerText = Math.floor(gold);
        }

        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-camX, -camY);

            // ë¯¸ë„¤ë„
            minerals.forEach(m => {
                ctx.fillStyle = '#0ff'; ctx.beginPath(); ctx.arc(m.x, m.y, 12, 0, Math.PI*2); ctx.fill();
            });

            entities.forEach(e => {
                const team = TEAMS.find(t => t.id === e.team);
                ctx.fillStyle = team.color;
                if(e.type === 'hq') {
                    ctx.fillRect(e.x - e.size/2, e.y - e.size/2, e.size, e.size);
                    ctx.fillStyle = '#fff'; ctx.font = '30px Arial'; ctx.fillText(team.flag, e.x-20, e.y+12);
                } else if(e.type === 'tower') {
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
                    ctx.strokeRect(e.x - e.size/2, e.y - e.size/2, e.size, e.size);
                    ctx.fillRect(e.x - e.size/2, e.y - e.size/2, e.size, e.size);
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 16px Arial'; ctx.fillText('ğŸ›¡ï¸', e.x-10, e.y+8);
                } else {
                    ctx.beginPath(); ctx.arc(e.x, e.y, e.size, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 14px Arial'; ctx.fillText(e.type === 'worker' ? 'â›ï¸' : 'âš”ï¸', e.x-10, e.y+6);
                }
                ctx.fillStyle = '#500'; ctx.fillRect(e.x - 30, e.y - e.size - 15, 60, 5);
                ctx.fillStyle = '#0f0'; ctx.fillRect(e.x - 30, e.y - e.size - 15, 60 * (e.hp/e.maxHp), 5);
            });

            ctx.restore();
            requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousedown', e => {
            const x = e.clientX + camX, y = e.clientY + camY;
            const clicked = entities.find(ent => Math.hypot(ent.x - x, ent.y - y) < ent.size + 10);
            if(clicked && clicked.team === 1 && clicked.type === 'hq') {
                document.getElementById('build-panel').style.display = 'flex';
            } else {
                document.getElementById('build-panel').style.display = 'none';
            }
        });

        let isDragging = false, lastX, lastY;
        canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
        window.addEventListener('mousemove', e => {
            if(!isDragging) return;
            camX -= (e.clientX - lastX); camY -= (e.clientY - lastY);
            lastX = e.clientX; lastY = e.clientY;
            camX = Math.max(0, Math.min(W - canvas.width, camX));
            camY = Math.max(0, Math.min(H - canvas.height, camY));
        });
        window.addEventListener('mouseup', () => isDragging = false);

        initGame();
    </script>
</body>
</html>
